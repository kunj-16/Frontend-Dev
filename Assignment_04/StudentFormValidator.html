<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form Validator</title>
</head>
<body>
<h2>Student Registration</h2>
<form id="studentForm">
    Name: <input type="text" id="name"><span id="errName"></span><br>
    Email: <input type="text" id="email"><span id="errEmail"></span><br>
    Phone: <input type="text" id="phone"><span id="errPhone"></span><br>
    Password: <input type="password" id="password"><span id="errPass"></span><br>
    <button type="submit">Submit</button>
</form>
<pre id="output"></pre>

<script src="StudentFormValidator.js"></script>
</body>
</html>
