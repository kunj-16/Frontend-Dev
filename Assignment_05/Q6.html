<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Photo Gallery</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:#f7f8fa;
    padding:24px;
    color:#111;
  }

  .gallery-wrap{
    max-width:1200px;
    margin:0 auto;
  }

  h1{
    text-align:center;
    margin-bottom:18px;
    font-size:1.4rem;
  }

  .gallery{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
  }

  .item{
    position:relative;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(15,20,30,0.08);
    background:#e9eef6;
    min-height:0;
  }

  .item img{
    display:block;
    width:100%;
    height:100%;
    object-fit:cover;
    transform-origin:center center;
    transition:transform 260ms ease, filter 260ms ease;
    will-change:transform;
    aspect-ratio: 4 / 3;
  }

  .caption{
    position:absolute;
    left:0;right:0;bottom:0;
    padding:12px 14px;
    background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 100%);
    color:#fff;
    opacity:0;
    transform:translateY(8px);
    transition:opacity 220ms ease, transform 220ms ease;
    font-size:0.95rem;
    display:flex;
    align-items:flex-end;
    height:100%;
    pointer-events:none;
  }

  .item:hover img{ transform:scale(1.08); filter:brightness(0.95); }
  .item:hover .caption{ opacity:1; transform:translateY(0); }

  .caption .text{
    margin-top:auto;
    padding-bottom:6px;
    width:100%;
  }

  @media (max-width:1000px){
    .gallery{grid-template-columns:repeat(3,1fr);}
  }
  @media (max-width:700px){
    .gallery{grid-template-columns:repeat(2,1fr);}
  }
  @media (max-width:420px){
    .gallery{grid-template-columns:repeat(1,1fr);}
  }

  .item{display:flex; align-items:stretch;}
  .item img{height:100%;}
</style>
</head>
<body>
  <div class="gallery-wrap">
    <h1>My Photo Gallery</h1>

    <div class="gallery">
      <figure class="item">
        <img src="1.jpg" alt="Photo 1">
        <figcaption class="caption"><div class="text">Sunset behind leaves</div></figcaption>
      </figure>

      <figure class="item">
        <img src="2.jpg" alt="Photo 2">
        <figcaption class="caption"><div class="text">Calf resting</div></figcaption>
      </figure>

      <figure class="item">
        <img src="3.jpg" alt="Photo 3">
        <figcaption class="caption"><div class="text">Cow and calf</div></figcaption>
      </figure>

      <figure class="item">
        <img src="4.jpg" alt="Photo 4">
        <figcaption class="caption"><div class="text">Diya flame</div></figcaption>
      </figure>

      <figure class="item">
        <img src="5.jpg" alt="Photo 5">
        <figcaption class="caption"><div class="text">Sun through trees</div></figcaption>
      </figure>

      <figure class="item">
        <img src="6.jpg" alt="Photo 6">
        <figcaption class="caption"><div class="text">Clay stories</div></figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
