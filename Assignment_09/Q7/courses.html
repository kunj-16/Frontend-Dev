<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Courses</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="courses.css">
  <style>
    #courseList { margin-top: 15px; }
    .course { padding: 10px; border: 1px solid #ccc; margin: 5px 0; }
    .highlight { background-color: #ffeaa7; }
    #matchCount { font-weight: bold; margin-top: 10px; }
    #clearBtn { margin-left: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

<h2>Search Courses</h2>

<input type="text" id="searchInput" placeholder="Type to search courses">
<button id="clearBtn">Clear</button>

<div id="matchCount">Matched Courses: 0</div>

<div id="courseList">
  <div class="course">Introduction to JavaScript</div>
  <div class="course">Advanced Python Programming</div>
  <div class="course">Web Development with HTML & CSS</div>
  <div class="course">Data Science Fundamentals</div>
  <div class="course">Machine Learning Basics</div>
  <div class="course">React.js for Beginners</div>
  <div class="course">Database Design and SQL</div>
</div>

<script src="courses.js"></script>
</body>
</html>
