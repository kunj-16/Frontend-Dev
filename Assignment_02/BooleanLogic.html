<body>
  <h2>Smart Home Security Check</h2>
  <button onclick="checkSecurity(true, true, true, true)">Test: All Secure</button>
  <button onclick="checkSecurity(true, false, true, true)">Test: Window Open</button>
  <button onclick="checkSecurity(false, true, true, true)">Test: Door Unlocked</button>
  <button onclick="checkSecurity(true, true, false, true)">Test: Alarm Off</button>
  <button onclick="checkSecurity(true, true, true, false)">Test: Owner Outside</button>

  <p id="status"></p>

  <script src="BooleanLogic.js"></script>
