<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="ResponsiveCheatSheet.css" />
</head>
<body>
  <main>
    <section class="cheatsheet" aria-label="Responsive CSS Cheat Sheet">
      <article class="box">
        <h2>Filters</h2>
        <p>Examples: filter: grayscale(100%); filter: blur(3px);</p>
      </article>

      <article class="box">
        <h2>Media Queries</h2>
        <p>Example: @media (max-width: 700px) { ... }</p>
      </article>

      <article class="box">
        <h2>Responsive Design</h2>
        <p>Use flexible layouts, relative units, and media queries.</p>
      </article>

      <article class="box">
        <h2>Typography</h2>
        <p>Use clamp() and relative units for scalable type.</p>
      </article>
    </section>
  </main>
</body>
</html>
