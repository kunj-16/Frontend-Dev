<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="FilterCards.css" />
</head>
<body>
  <main>
    <section class="cards" aria-label="Profile cards">
      <article class="card">
        <img src="1.jpg" alt="Profile 1" />
        <p>Profile One</p>
      </article>

      <article class="card">
        <img src="2.jpg" alt="Profile 2" />
        <p>Profile Two</p>
      </article>

      <article class="card">
        <img src="3.jpg" alt="Profile 3" />
        <p>Profile Three</p>
      </article>
    </section>
  </main>
</body>
</html>
