<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="ImageFilterGallery.css" />
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600" alt="Blur Effect" />
        <figcaption>Blur</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600" alt="Grayscale Effect" />
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600" alt="Sepia Effect" />
        <figcaption>Sepia</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Brightness Effect" />
        <figcaption>Brightness</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="Contrast Effect" />
        <figcaption>Contrast</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=600" alt="Hue Rotate Effect" />
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Responsive Image Filter Gallery</p>
  </footer>
</body>
</html>
