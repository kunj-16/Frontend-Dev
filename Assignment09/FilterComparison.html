<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="FilterComparison.css" />
</head>
<body>
  <main>
    <section class="comparison" aria-label="Before and after image comparison">
      <figure>
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=800" alt="Before image" />
        <figcaption>Before</figcaption>
      </figure>

      <figure class="filtered">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=800" alt="After image with filter" />
        <figcaption>After (filtered)</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
