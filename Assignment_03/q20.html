<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <title> defines the title of the webpage shown in the browser tab -->
  <title>Complete Head Example</title>

  <!-- <meta charset> specifies the character encoding -->
  <meta charset="UTF-8">

  <!-- <meta name="description"> provides a short summary of the page content -->
  <meta name="description" content="This is an example webpage showing important head elements.">

  <!-- <meta name="author"> defines the author of the page -->
  <meta name="author" content="Kunj Bhasin">

  <!-- <base> sets a base URL for all relative links on the page -->
  <base href="https://example.com/">

  <!-- <link> is used to link external resources like stylesheets or favicons -->
  <link rel="icon" href="https://example.com/favicon.ico">

  <!-- <style> tag is used for internal CSS (currently empty) -->
  <style>
  </style>

  <!-- <script> tag is used to include JavaScript (currently empty) -->
  <script>
  </script>
</head>
<body>
  <h1>All Important &lt;head&gt; Elements Example</h1>
  <p>This page demonstrates the use of all essential head tags in HTML.</p>
</body>
</html>
