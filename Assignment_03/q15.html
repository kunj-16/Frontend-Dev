<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>
<body>
  <h1>Payment Form</h1>
  <form>
    <label for="cardholder">Cardholder Name:</label><br>
    <input type="text" id="cardholder" name="cardholder" placeholder="Enter cardholder name" required><br><br>

    <label for="cardnumber">Card Number:</label><br>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter card number" required><br><br>

    <label for="expiry">Expiry Date:</label><br>
    <input type="month" id="expiry" name="expiry" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>

    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
