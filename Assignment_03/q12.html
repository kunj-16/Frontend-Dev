<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>
  <h1>HTML Entities</h1>
  <p>
    Less than: &lt; <br>
    Greater than: &gt; <br>
    Ampersand: &amp; <br>
    Double quote: &quot; <br>
    Single quote/apostrophe: &#39; <br>
    Copyright: &copy; <br>
    Trademark: &trade; <br>
    Registered: &reg;
  </p>
</body>
</html>
