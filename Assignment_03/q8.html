<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form method="post" action="#">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br><br>

    <p>Rate our service:</p>
    <input type="radio" id="good" name="rating" value="Good" required>
    <label for="good">Good</label><br>

    <input type="radio" id="average" name="rating" value="Average" required>
    <label for="average">Average</label><br>

    <input type="radio" id="poor" name="rating" value="Poor" required>
    <label for="poor">Poor</label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
