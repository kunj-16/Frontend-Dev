<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form action="result.html" method="get" target="resultFrame">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" required>
    <input type="submit" value="Submit">
  </form>

  <h2>Result:</h2>
  <iframe name="resultFrame" width="100%" height="100"></iframe>
</body>
</html>
