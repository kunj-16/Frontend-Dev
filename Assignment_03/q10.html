<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Selection Page</title>
</head>
<body>
  <h1>Travel Preferences Form</h1>

  <form>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <!--<option disabled selected>Select Country</option>-->
      <option selected>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Australia</option>
    </select>
    <br><br>

    <label for="state">State:</label>
    <select id="state" name="state">
      <!--<option disabled selected>Select State</option>-->
      <option selected>Uttar Pradesh</option>
      <option>Maharashtra</option>
      <option>Delhi</option>
      <option>Rajasthan</option>
      <option>Tamil Nadu</option>
    </select>
    <br><br>

    <label for="city">City:</label>
    <select id="city" name="city">
      <!--<option disabled selected>Select City</option>-->
      <option selected>Mathura</option>
      <option>Lucknow</option>
      <option>Mumbai</option>
      <option>Jaipur</option>
      <option>Chennai</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <!--<option disabled selected>Select Place</option>-->
      <option selected>Vrindavan Chandrodaya Mandir</option>
      <option>Gateway of India</option>
      <option>Red Fort</option>
      <option>Hawa Mahal</option>
      <option>Meenakshi Temple</option>
    </select>
  </form>

  <br>
  <p>You have selected India → Uttar Pradesh → Mathura → Vrindavan Chandrodaya Mandir as your favorite tourist destination.</p>
</body>
</html>
