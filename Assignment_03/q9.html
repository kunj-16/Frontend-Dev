<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
</head>
<body>
  <h1>File Upload Form</h1>
  <form>
    <label for="fileUpload">Choose a file to upload:</label><br>
    <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png" required><br><br>

    <p>Note: Only image files with .jpg or .png extensions are allowed.</p>

    <input type="submit" value="Upload">
  </form>
</body>
</html>
