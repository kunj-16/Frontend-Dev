<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URI Encoding Example</title>
</head>
<body>
  <h1>URI Encoding Demonstration</h1>
  
  <p>Original URL (contains special characters):</p>
  <p>https://example.com/search?query=HTML & CSS</p>
  
  <p>Encoded URL (spaces replaced with %20):</p>
  <a href="https://example.com/search?query=HTML%20%26%20CSS" target="_blank">
    Visit Encoded Link
  </a>
</body>
</html>
