<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Modal</title>
  <link rel="stylesheet" href="imageGallery.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #gallery { display: flex; flex-wrap: wrap; gap: 10px; max-width: 600px; }
    #gallery img { width: 30%; cursor: pointer; border: 2px solid #ccc; border-radius: 4px; transition: transform 0.2s; }
    #gallery img:hover { transform: scale(1.05); border-color: #74b9ff; }

    /* Modal styles */
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
    #modalContent { background: white; padding: 10px; border-radius: 4px; max-width: 80%; max-height: 80%; }
    #modalContent img { width: 100%; height: auto; display: block; border-radius: 4px; }
  </style>
</head>
<body>

<h2>Image Gallery</h2>

<div id="gallery">
  <img src="https://picsum.photos/id/1015/200/150" alt="Image 1">
  <img src="https://picsum.photos/id/1016/200/150" alt="Image 2">
  <img src="https://picsum.photos/id/1018/200/150" alt="Image 3">
  <img src="https://picsum.photos/id/1020/200/150" alt="Image 4">
  <img src="https://picsum.photos/id/1024/200/150" alt="Image 5">
  <img src="https://picsum.photos/id/1027/200/150" alt="Image 6">
</div>

<div id="modal">
  <div id="modalContent">
    <img id="modalImg" src="" alt="Modal Image">
  </div>
</div>

<script src="imageGallery.js"></script>
</body>
</html>
