<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Padding Demonstration</title>
  <link rel="stylesheet" href="Q1.css">
</head>
<body>
  <h1>Borders and Padding Demonstration</h1>

  <div class="container">
    <div class="box solid">Solid Border</div>
    <div class="box dashed">Dashed Border</div>
    <div class="box double">Double Border</div>
    <div class="box groove">Groove Border</div>
  </div>

  <div class="container">
    <div class="box rounded-small">Rounded 5px</div>
    <div class="box rounded-medium">Rounded 15px</div>
    <div class="box rounded-large">Rounded 50px</div>
  </div>

  <div class="container">
    <div class="box padding-small">Padding 10px</div>
    <div class="box padding-medium">Padding 20px</div>
    <div class="box padding-large">Padding 30px</div>
  </div>
</body>
</html>
