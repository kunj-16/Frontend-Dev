<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="multiStepForm.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-step { display: none; }
    .form-step.active { display: block; }
    input { padding: 8px; margin: 10px 0; width: 250px; display: block; border: 1px solid #ccc; border-radius: 4px; }
    .buttons { margin-top: 10px; }
    button { padding: 6px 12px; margin-right: 5px; cursor: pointer; }
    .error { border-color: red; }
    #summary { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Multi-Step Registration Form</h2>

<div id="formContainer">

  <div class="form-step step-1 active">
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <div class="buttons">
      <button id="next1">Next</button>
    </div>
  </div>

  <div class="form-step step-2">
    <label>Email:</label>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <div class="buttons">
      <button id="back2">Back</button>
      <button id="next2">Next</button>
    </div>
  </div>

  <div class="form-step step-3">
    <label>Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <div class="buttons">
      <button id="back3">Back</button>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

</div>

<div id="summary"></div>

<script src="multiStepForm.js"></script>
</body>
</html>
