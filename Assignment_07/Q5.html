<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced CSS Selectors Demo</title>
  <link rel="stylesheet" href="Q5.css">
</head>
<body>
  <input type="text" placeholder="Type to focus (attribute selector: [type=&quot;text&quot;])">

  <ul>
    <li><a href="https://example.com">Secure Link (href^="https")</a></li>
    <li><a href="http://example.org">Insecure Link</a></li>
    <li>Plain Item</li>
    <li><a href="https://photos.example.com">Photos (secure)</a></li>
    <li>Final Item</li>
  </ul>
</body>
</html>
