<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product List Manager</title>
  <link rel="stylesheet" href="productManager.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    #productInput { padding: 8px; width: 250px; }
    #addBtn { padding: 8px 12px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 20px; width: 300px; }
    li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid #ccc; margin-bottom: 5px; }
    .editInput { width: 150px; padding: 4px; }
    button { margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Product List Manager</h2>

<input type="text" id="productInput" placeholder="Enter product name">
<button id="addBtn">Add Product</button>

<ul id="productList"></ul>

<script src="productManager.js"></script>
</body>
</html>
