<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store - Product Catalog</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="ProductCatalog.css">
</head>
<body class="bg-light">

    <!-- Page Title -->
    <header class="text-center p-4 bg-dark text-white">
        <h2 class="fw-bold">Tech Store</h2>
        <p>Latest gadgets at the best prices</p>
    </header>

    <!-- Products Section -->
    <div class="container mt-5">
        <div class="row g-4">

            <!-- Product 1 -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Laptop">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laptop Pro</h5>
                        <p class="text-success fw-bold">₹89,999</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Headphones">
                    <div class="card-body text-center">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="text-success fw-bold">₹4,999</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Smartwatch">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="text-success fw-bold">₹6,499</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Phone Case">
                    <div class="card-body text-center">
                        <h5 class="card-title">Phone Case</h5>
                        <p class="text-success fw-bold">₹799</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
