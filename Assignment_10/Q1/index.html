<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Search - Products</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 350px;
    }
    .product img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    #loading {
      display: none;
      color: blue;
    }
  </style>
</head>

<body>

  <h2>Real-Time Product Search</h2>

  <input type="text" id="search" placeholder="Search products..." style="width:300px; padding:8px;">
  <p id="loading">Searching...</p>
  <div id="results"></div>

  <script>
    $(document).ready(function () {
      $("#search").on("keyup", function () {
        let query = $(this).val().trim();

        $("#loading").show();
        $("#results").html("");

        $.ajax({
          url: "http://localhost:3001/products?q=" + query,
          method: "GET",
          success: function (data) {
            $("#loading").hide();
            $("#results").html("");

            if (data.length === 0) {
              $("#results").html("<p>No products found</p>");
              return;
            }

            data.forEach(product => {
              $("#results").append(`
                <div class="product">
                  <img src="${product.image}">
                  <div>
                    <strong>${product.name}</strong><br>
                    â‚¹${product.price}
                  </div>
                </div>
              `);
            });
          }
        });
      });
    });
  </script>

</body>
</html>
