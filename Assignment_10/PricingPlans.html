<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans - SaaS Product</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="PricingPlans.css">
</head>
<body class="bg-light">

    <section class="container my-5">
        <h2 class="text-center fw-bold mb-4">Choose Your Plan</h2>

        <div class="row g-4 text-center">

            <!-- Basic Plan -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Basic</h4>
                        <h2 class="text-success fw-bold">₹199/mo</h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>5 Projects</li>
                            <li>Email Support</li>
                            <li>Community Access</li>
                        </ul>
                        <button class="btn btn-outline-primary">Get Started</button>
                    </div>
                </div>
            </div>

            <!-- Pro Plan (Highlighted) -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card shadow-sm bg-primary text-white">
                    <div class="card-body">
                        <h4 class="card-title">Pro</h4>
                        <h2 class="fw-bold">₹499/mo</h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>20 Projects</li>
                            <li>Priority Support</li>
                            <li>Advanced Features</li>
                        </ul>
                        <button class="btn btn-light text-primary fw-bold">Choose Pro</button>
                    </div>
                </div>
            </div>

            <!-- Premium Plan -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Premium</h4>
                        <h2 class="text-success fw-bold">₹999/mo</h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Unlimited Projects</li>
                            <li>24/7 Support</li>
                            <li>All Premium Tools</li>
                        </ul>
                        <button class="btn btn-outline-primary">Go Premium</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
