<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunj's Task Tracker</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="TaskTracker.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">

            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Task Tracker</h4>
                <span class="badge bg-danger fs-6">3 Pending</span>
            </div>

            <ul class="list-group list-group-flush">

                <!-- Task 1 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Complete ML Project
                    <span class="badge bg-danger">High</span>
                </li>

                <!-- Task 2 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Edit Photography Posts for Instagram
                    <span class="badge bg-warning text-dark">Medium</span>
                </li>

                <!-- Task 3 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    College Assignment Submission
                    <span class="badge bg-success">Low</span>
                </li>

            </ul>

            <div class="card-footer text-center">
                <button class="btn btn-primary">
                    Completed <span class="badge bg-light text-dark">0</span>
                </button>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
