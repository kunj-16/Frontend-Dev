<!DOCTYPE html>
<html>
<head>
  <title>Multi-API Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 25px;
    }

    .dashboard {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
    }

    /* Skeleton Loader */
    .skeleton {
      height: 30px;
      background: #e3e3e3;
      border-radius: 6px;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    #warning {
      color: red;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Multi-API Dashboard</h2>

<div class="dashboard">
  <div class="card">
    <div class="label">Users</div>
    <div id="users" class="skeleton"></div>
  </div>

  <div class="card">
    <div class="label">Orders</div>
    <div id="orders" class="skeleton"></div>
  </div>

  <div class="card">
    <div class="label">Products</div>
    <div id="products" class="skeleton"></div>
  </div>
</div>

<div id="warning">âš  Some data could not be loaded.</div>

<script>
  const API = "http://localhost:3004";

  // Fetch all 3 APIs simultaneously
  Promise.all([
    fetch(API + "/users").then(res => res.json()),
    fetch(API + "/orders").then(res => res.json()),
    fetch(API + "/products").then(res => res.json())
  ])
  .then(([users, orders, products]) => {
    // Replace skeletons with real values
    document.getElementById("users").textContent = users.length;
    document.getElementById("orders").textContent = orders.length;
    document.getElementById("products").textContent = products.length;
  })
  .catch(err => {
    console.error("Error:", err);

    // Show fallback values
    document.getElementById("users").textContent = "-";
    document.getElementById("orders").textContent = "-";
    document.getElementById("products").textContent = "-";

    // Show warning
    document.getElementById("warning").style.display = "block";
  });
</script>

</body>
</html>
