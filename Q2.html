<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Tooltip Demo</title>
  <link rel="stylesheet" href="Q2.css">
</head>
<body>
  <main class="center">
    <div class="examples">
      <span class="tooltip">Home
        <span class="tip">Go to homepage</span>
      </span>

      <span class="tooltip">Info
        <span class="tip">More information about this topic</span>
      </span>

      <span class="tooltip">Help
        <span class="tip">Open help resources</span>
      </span>

      <span class="tooltip">Settings
        <span class="tip">Change your preferences</span>
      </span>
    </div>
  </main>
</body>
</html>
